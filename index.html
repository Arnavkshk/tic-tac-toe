<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
</head>
<body>
    <link rel="stylesheet" href="tic.css">
    <div id="start">click to start the game</div>
    <div id="blocker"></div>
    <div id="base">
        <div id="row1">
            <div id="c1" class="col"onclick="clickx(0)"></div>
            <div id="c2" class="col"onclick="clickx(1)"></div>
            <div id="c3" class="col"onclick="clickx(2)"></div>
        </div>
        <div id="row2">
            <div id="c4" class="col"onclick="clickx(3)"></div>
            <div id="c5" class="col"onclick="clickx(4)"></div>
            <div id="c6" class="col"onclick="clickx(5)"></div>
        </div>
        <div id="row3">
            <div id="c7" class="col"onclick="clickx(6)"></div>
            <div id="c8" class="col"onclick="clickx(7)"></div>
            <div id="c9" class="col"onclick="clickx(8)"></div>
        </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
